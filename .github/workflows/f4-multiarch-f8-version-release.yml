name: f4-multiarch-f8-version-release.yml

on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+"]

jobs:
  build-model-service:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set lowercase image name
        run: |
          IMG="ghcr.io/${{ github.repository }}"
          echo "image_name=${IMG@L}" >> $GITHUB_ENV

      - name: Extract version from VERSION file
        id: version
        run: |
          VERSION="$(cat VERSION | tr -d ' \n\r\t')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set version env vars
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          MAJOR=$(echo "$VERSION" | cut -d . -f 1)
          MINOR=$(echo "$VERSION" | cut -d . -f 2)

          echo "version=$VERSION" >> $GITHUB_ENV
          echo "version_major=$MAJOR" >> $GITHUB_ENV
          echo "version_minor=$MINOR" >> $GITHUB_ENV

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}
          
      - name: Build and push model-service (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.image_name }}:${{ env.version }}
            ${{ env.image_name }}:${{ env.version_major }}.${{ env.version_minor }}.latest
            ${{ env.image_name }}:${{ env.version_major }}.latest
            ${{ env.image_name }}:latest
          build-args: |
            GITHUB_ACTOR=${{ github.actor }}
            GITHUB_TOKEN=${{ secrets.GH_TOKEN }}


